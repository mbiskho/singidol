<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Add Idol</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>

  <nav th:replace="fragments/fragment :: navbar(page='idol')"></nav>
    <div class="container container-fluid px-2 d-flex flex-column" style="margin-top: 50px;">
        <p
            style="font-weight: 700; font-size: 30px;"
        >Tambah Idol</p>

        <form th:action="@{/idol/tambah}" th:object="${idol}" method="POST">
            <p style="margin-bottom: 5px; font-weight: 500;">Nama</p>
            <input style="width: 300px; margin-bottom: 20px;"  type="text" required th:field="*{namaIdol}"/>
            <br/>

            <p style="margin-bottom: 5px; font-weight: 500;">Asal Negara</p>
            <input style="width: 300px; margin-bottom: 20px;"   type="text" required  th:field="*{asalNegara}"/>
            <br/>

            <p style="margin-bottom: 5px; font-weight: 500;">Jumlah Anggota</p>
            <input style="width: 300px; margin-bottom: 20px;"  type="text" required  th:field="*{jumlahAnggota}" />
            <br/>


            <p style="margin-bottom: 5px; font-weight: 500;">Tanggal Debut</p>
            <input style="width: 300px; margin-bottom: 20px;"  type="datetime-local" required th:field="*{tanggalDebut}"/>

            <br/>
            <button class="btn btn-primary mt-4" type="submit" name="save">Submit</button>
            <a class="btn btn-secondary mt-4 mx-2" href="/idol">Batal</a>

        </form>
    </div>
</body>
</html>
