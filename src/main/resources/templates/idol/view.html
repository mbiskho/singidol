<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>List Idol</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>

    <div class="container container-fluid px-2 d-flex flex-column" style="margin-top: 50px;">
        <h2>Daftar Konser</h2>
      
        <a type="button" class="btn btn-primary w-25 mt-3 mb-4 text-white" th:href="@{/idol/tambah}" >+ Tambah Idol</a>

        <table class="table">
            <thead class="bg-primary text-white">
              <tr>
                <th scope="col">No</th>
                <th scope="col">Nama</th>
                <th scope="col">Jumlah Anggota</th>
                <th scope="col">Detail Idol</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="idol, iteration : ${listIdol}">
                <td th:text="${iteration.count}"></td>
                <td th:text="${idol.namaIdol}"></td>
                <td style="width: 350px;" th:text="${idol.jumlahAnggota}"></td>
                <td style="width: 300px;">
                    <a type="button" class="btn btn-primary btn-md text-white" style="margin: 0px;" th:href="@{/idol/} + ${idol.id}">Detail</a>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</body>
</html>
