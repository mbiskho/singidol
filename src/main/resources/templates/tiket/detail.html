<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Detail Tiket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>

    <div class="container container-fluid px-2 d-flex flex-column" style="margin-top: 50px;">
        <h3 class="font-weight-bold" th:text="'Detail tiket ' + ${tiket.nomorTiket}"></h3>

        <div class=" d-flex flex-column">
            <table class="table w-50 borderless my-3">
                <tr style="margin: 0px;">
                    <td style="border: none; width: 250px;">Nama Konser</td>
                    <td style="border: none;" th:text="': ' + ${konser.namaKonser}"></td>
                </tr>

                <tr>
                    <td style="border: none;">Waktu</td>
                    <td style="border: none;" th:text="': ' + ${waktu}"></td>
                </tr>

                <tr>
                    <td style="border: none;">Tempat</td>
                    <td style="border: none;" th:text="': ' + ${konser.tempat}"></td>
                </tr>

                <tr>
                    <td style="border: none;">Atas Nama</td>
                    <td style="border: none;" th:text="${tiket.namaLengkap}"></td>
                </tr>


                <tr>
                    <td style="border: none;">Email</td>
                    <td style="border: none;" th:text="${tiket.email}"></td>
                </tr>

                <tr>
                    <td style="border: none;">Tanggal Pembelian</td>
                    <td style="border: none;" th:text="${tiket.tanggalPembelian}"></td>
                </tr>


                <tr>
                    <td style="border: none;">Tipe Tiket</td>
                    <td style="border: none;" th:text="${tipe.nama}"></td>
                </tr>
            </table>
        </div>


        <a type="button" class="btn btn-primary mt-3 mb-4 text-white" style="width:100px;" th:href="@{/tiket}">Back</a>
    </div>
</body>
</html>
