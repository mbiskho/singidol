<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Success Add Tiket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>

  <nav th:replace="fragments/fragment :: navbar(page='tiket')"></nav>
    <div class="container container-fluid px-2 d-flex flex-column" style="margin-top: 50px;">
        
        <div class="container d-flex">
            <p
                style="font-size: 30px; font-weight: 700; margin-right: 5px;"
            >
            Tiket dengan nomor
            </p>

            <p
                th:text="${nomorTiket}"
                style="font-size: 30px; font-weight: 700; margin-right: 5px;"
                class="text-info"
            >
            </p>

            <p
                style="font-size: 30px; font-weight: 700; margin-right: 5px;"
            >
            berhasil ditambahkan
            </p>
        </div>


        <div class="container d-flex">
            <p
                style="font-size: 30px; font-weight: 700; margin-right: 5px;"
            >
            Pendapatan konser 
            </p>

            <p
                th:text="' ' + ${namaKonser} + ' '" 
                style="font-size: 30px; font-weight: 700; margin-right: 5px;"
                class="text-info"
            >
            </p>

            <p
                style="font-size: 30px; font-weight: 700; margin-right: 5px;"
            >
            bertambah
            </p>
        </div>
        <a class="btn btn-secondary mt-4 mx-2 w-25" href="/tiket">Kembali</a>
        
    </div>
</body>
</html>
