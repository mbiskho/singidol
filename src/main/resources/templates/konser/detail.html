<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Detail Idol</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>

    <div class="container container-fluid px-2 d-flex flex-column" style="margin-top: 50px;">
        <h3 class="font-weight-bold" th:text="'Detail konser ' + ${konser.namaKonser}">Detail Konser</h3>
        <div class="d-flex" style="flex-direction: row-reverse; padding: 10px 100px;">
            <a type="button" class="btn btn-primary mt-3 mb-4 text-white" th:href="@{/idol}">Ubah Konser</a>
        </div>

        <div class=" d-flex flex-column">
            <table class="table w-50 borderless my-3">
                <tr style="margin: 0px;">
                    <td style="border: none; width: 250px;">Nama Konser</td>
                    <td style="border: none;" th:text="': ' + ${konser.namaKonser}"></td>
                </tr>

                <tr>
                    <td style="border: none;">Waktu</td>
                    <td style="border: none;" th:text="': ' + ${waktu}"></td>
                </tr>

                <tr>
                    <td style="border: none;">Tempat</td>
                    <td style="border: none;" th:text="': ' + ${konser.tempat}"></td>
                </tr>

                <tr>
                    <td style="border: none;">Pendapatan</td>
                    <td style="border: none;" th:text="': Rp ' + ${konser.totalPendapatan}"></td>
                </tr>
            </table>
        </div>

        <div class=" d-flex flex-column">
            <p>Jadwal Tampil Idol</p>
            <table class="table my-3">
                <thead>
                    <tr>
                      <th scope="col">Jam</th>
                      <th scope="col">Idol</th>
                      <th scope="col">Detail Idol</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="penampilan : ${penampilanKonser}">
                      <th th:text="${penampilan.parseMulaiTampil()}">AA</th>
                      <th th:text="${penampilan.namaIdol}">AA</th>
                      <th>
                        <a type="button" class="btn btn-primary mt-3 mb-4 text-white" style="width:100px;" th:href="@{/idol/} + ${penampilan.idIdol}">Detail</a>
                      </th>
                    </tr>
                </tbody>
            </table>
        </div>

        <a type="button" class="btn btn-primary mt-3 mb-4 text-white" style="width:100px;" th:href="@{/konser}">Back</a>
    </div>
</body>
</html>
